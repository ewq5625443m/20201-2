<h1>介紹菜單</h1>


有兩-六人主廚推薦餐,搭配皆是最經典的菜色<br>

有經典原味月亮,辣炒牛/豬肉,海鮮什蔬沙律,空心菜/高麗菜都是吃了一次就會上癮的料理,<br>

咖哩類料理,也是非常下飯呢!!~還有檸檬清蒸魚,BBQ松阪豬,風味椒麻雞<br>

還有搭配著飲料,甜點!~有招牌濃厚泰國奶茶,冰涼清爽的冰鎮檸檬香綠茶,摩摩喳喳,芋香黑糯米<br>

都是非常好吃的!!~<p>
